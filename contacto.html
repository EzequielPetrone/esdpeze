    <main class="section-contacto">
        <section>
            <div class="panel-contacto">
                <h2>Contacto</h2>
                <!-- Ahora pongo unos correos de contacto, pero a futuro la idea es hacer un formulario en esta section-->
                <form class="form-style-7">
                    <div class="campos-form">
                        <div>
                            <ul>
                                <li>
                                    <label for="name">Nombre</label>
                                    <input type="text" name="name" maxlength="100">
                                    <!-- <span>Enter your full name here</span> -->
                                </li>
                                <li>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" maxlength="100">
                                    <!-- <span>Enter a valid email address</span> -->
                                </li>
                                <li>
                                    <label for="phone">Teléfono</label>
                                    <input type="text" name="phone" maxlength="100">
                                    <!-- <span>Enter your full name here</span> -->
                                </li>
                            </ul>
                        </div>
                        <div>
    
                            <ul>
                                <li>
                                    <label for="subject">Asunto</label>
                                    <input type="text" name="subject" maxlength="100">
                                    <!-- <span>Your website address (eg: http://www.google.com)</span> -->
                                </li>
                                <li>
                                    <label for="bio">Mensaje</label>
                                    <textarea name="bio" onkeyup="adjust_textarea(this)"></textarea>
                                    <!-- <span>Say something about yourself</span> -->
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    
                    <div>
                        <ul>
                            <li id="ult-btn">
                                <input type="submit" value="Enviar">
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </section>
    </main>
